<v-layout>
  <v-panel contextual-style="primary">
    <h1 class="panel-title"
        slot="heading"
    >
      Minha conta
    </h1>
    <div slot="body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>
            Token
          </th>
          <th>
            Company ID
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            {{($store.state.auth.token || '').slice(0,5) + '...'}}
          </td>
          <td>
            {{$store.state.auth.companyId}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </v-panel>
</v-layout>
